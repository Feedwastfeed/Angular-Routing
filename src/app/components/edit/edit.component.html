<div class="row justify-content-center">
    <div class="add text-center">
        <div class="mb-4 form-floating">
            <input #inputFirstName type="text" class="form-control" placeholder="First Name" id="firstName"
                [value]="student.FirstName" />
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputLastName type="text" placeholder="Last Name" class="form-control" id="lastName"
                [(ngModel)]="student.LastName" />
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputMobile type="text" placeholder="Mobile" class="form-control" id="mobile"
                [(ngModel)]="student.Mobile" />
            <label for="mobile">Mobile</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputEmail type="text" placeholder="Email" class="form-control" id="email"
                [(ngModel)]="student.Email" />
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputNationalID type="text" placeholder="NationalID" class="form-control" id="nationalId"
                [(ngModel)]="student.NationalID" />
            <label for="nationalId">NationalID</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputAge type="text" placeholder="Age" class="form-control" id="age" [(ngModel)]="student.Age" />
            <label for="age">Age</label>
        </div>
        <button class="btn btn-primary btn-block mb-4" routerLink="/home" (click)="edit()">
            Edit</button>
    </div>
</div>
