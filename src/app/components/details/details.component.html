<div class="row justify-content-center">
    <div class="add">
        <button class="btn btn-primary btn-block mb-4" routerLink="/home">Back</button>
        <div class="form-floating mb-4">
            <input #inputLastName type="text" placeholder="Name" class="form-control" id="name"
                [(ngModel)]="student.Name" readonly />
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputMobile type="text" placeholder="Mobile" class="form-control" id="mobile"
                [(ngModel)]="student.Mobile" readonly />
            <label for="mobile">Mobile</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputEmail type="text" placeholder="Email" class="form-control" id="email"
                [(ngModel)]="student.Email" readonly />
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputNationalID type="text" placeholder="NationalID" class="form-control" id="nationalId"
                [(ngModel)]="student.NationalID" readonly />
            <label for="nationalId">NationalID</label>
        </div>
        <div class="form-floating mb-4">
            <input #inputAge type="text" placeholder="Age" class="form-control" id="age" [(ngModel)]="student.Age"
                readonly />
            <label for="age">Age</label>
        </div>

    </div>
</div>
